<section class="content-header">
    <h1>
        Sửa người dùng
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="accounts">Danh mục người dùng</a></li>
        <li class="active"><a href="#">Sửa</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{appUser.FullName}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddUser" ng-submit="addUser()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddUser.name.$invalid && !frmAddUser.name.$pristine }">
                                <label class="col-sm-2 control-label">Họ tên người dùng</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control"
                                           required reqired-message="Họ tên bắt buộc." ng-model="appUser.FullName">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddUser.userName.$invalid && !frmAddUser.userName.$pristine }">
                                <label class="col-sm-2 control-label">Tài khoản</label>
                                <div class="col-sm-10">
                                    <input type="text" name="userName" class="form-control"
                                           required reqired-message="Tài khoản bắt buộc." ng-model="appUser.UserName">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddUser.password.$invalid && !frmAddUser.password.$pristine }">
                                <label class="col-sm-2 control-label">Mật khẩu</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control"
                                           required reqired-message="Mật khẩu bắt buộc." ng-model="appUser.Password">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddUser.email.$invalid && !frmAddUser.email.$pristine }">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control"
                                           required reqired-message="Email bắt buộc." ng-model="appUser.Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="text" name="password" class="form-control"
                                           ng-model="appUser.PhoneNumber">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddUser.birthDate.$invalid && !frmAddUser.birthDate.$pristine }">
                                <label class="col-sm-2 control-label">Ngày sinh</label>
                                <div class="col-sm-10">
                                    <input type="date" name="birthDate" class="form-control"
                                           required reqired-message="Ngày sinh bắt buộc." ng-model="appUser.BirthDay">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label ng-repeat="group in groups">
                                        <input type="checkbox" checklist-model="appUser.Groups" checklist-value="group"> {{group.Name}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="application_users" class="btn btn-default">Hủy bỏ</a>
                                    <input type="submit" ng-disabled="frmAddUser.$invalid" class="btn btn-primary" value="Lưu lại" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
